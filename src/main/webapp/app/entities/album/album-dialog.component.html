<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlbumLabel" jhiTranslate="rocktionaryApp.album.home.createOrEditLabel">Create or edit a Album</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!album.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="album.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.genero" for="field_genero">Genero</label>
            <input type="text" class="form-control" name="genero" id="field_genero"
                [(ngModel)]="album.genero" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="album.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.numCanciones" for="field_numCanciones">Num Canciones</label>
            <input type="number" class="form-control" name="numCanciones" id="field_numCanciones"
                [(ngModel)]="album.numCanciones" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.formato" for="field_formato">Formato</label>
            <input type="text" class="form-control" name="formato" id="field_formato"
                [(ngModel)]="album.formato" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.numCopias" for="field_numCopias">Num Copias</label>
            <input type="number" class="form-control" name="numCopias" id="field_numCopias"
                [(ngModel)]="album.numCopias" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.reviews" for="field_reviews">Reviews</label>
            <input type="text" class="form-control" name="reviews" id="field_reviews"
                [(ngModel)]="album.reviews" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.album.discografica" for="field_discografica">Discografica</label>
            <select class="form-control" id="field_discografica" name="discografica" [(ngModel)]="album.discografica" >
                <option [ngValue]="null"></option>
                <option [ngValue]="discograficaOption.id === album.discografica?.id ? album.discografica : discograficaOption" *ngFor="let discograficaOption of discograficas; trackBy: trackDiscograficaById">{{discograficaOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
