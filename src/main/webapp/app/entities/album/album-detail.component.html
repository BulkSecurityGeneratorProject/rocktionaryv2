
<div *ngIf="album">
    <h2><span jhiTranslate="rocktionaryApp.album.detail.title">Album</span> {{album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rocktionaryApp.album.genero">Genero</span></dt>
        <dd>
            <span>{{album.genero}}</span>
        </dd>
        <dt><span jhiTranslate="rocktionaryApp.album.nombre">Nombre</span></dt>
        <dd>
            <span>{{album.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="rocktionaryApp.album.numCanciones">Num Canciones</span></dt>
        <dd>
            <span>{{album.numCanciones}}</span>
        </dd>
        <dt><span jhiTranslate="rocktionaryApp.album.formato">Formato</span></dt>
        <dd>
            <span>{{album.formato}}</span>
        </dd>
        <dt><span jhiTranslate="rocktionaryApp.album.numCopias">Num Copias</span></dt>
        <dd>
            <span>{{album.numCopias}}</span>
        </dd>
        <dt><span jhiTranslate="rocktionaryApp.album.reviews">Reviews</span></dt>
        <dd>
            <span>{{album.reviews}}</span>
        </dd>
        <dt><span jhiTranslate="rocktionaryApp.album.discografica">Discografica</span></dt>
        <dd>
            <div *ngIf="album.discografica">
                <a [routerLink]="['/discografica', album.discografica?.id]">{{album.discografica?.nombre}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
